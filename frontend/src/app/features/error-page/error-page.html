<div class="h-screen w-full flex flex-col text-[#c1c9fb] dark:text-[#5e1fbf] items-center justify-start">
  <!-- Error Image -->
  <img
    src="asset/notFound/404.webp"
    alt="Not Found"
    class="w-full max-w-md mb-8  object-cover"
  />

  <!-- Heading -->
  <h1 class="text-5xl font-bold mb-4">
    Not Found
  </h1>

  <!-- Paragraph -->
  <p class="text-md text-center font-bold  mb-6">
    The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
  </p>

  <!-- Back Button -->
  <button
    (click)="goHome()"
    class=" bg-[#5e1fbf] text-white px-6 py-3 rounded-md shadow  transition"
  >
    Back to Home
  </button>
</div>
