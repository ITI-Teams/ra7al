<div class="auth-container">
  <div class="auth-card">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="submit()">
      <div class="field">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" formControlName="name" />
      </div>

      <div class="field">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" formControlName="email" />
      </div>

      <div class="field">
        <label>Password</label>
        <input type="password" placeholder="Enter password (min 8 chars)" formControlName="password" />
      </div>

      <div class="field">
        <label>Account Type</label>
        <select formControlName="role">
          <option value="student">Student</option>
          <option value="owner">Owner</option>
        </select>
      </div>

      <div class="field">
        <label>Profile Image</label>
        <input type="file" accept="image/*" (change)="onFileChange($event)" />
      </div>

      <div class="actions">
        <button type="submit" [disabled]="isSubmitting" class="submit-btn">
          {{ isSubmitting ? 'Registering...' : 'Register' }}
        </button>
      </div>
    </form>
  </div>
</div>
